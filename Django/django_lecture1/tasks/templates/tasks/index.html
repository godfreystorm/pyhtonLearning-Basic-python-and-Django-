{%extends "tasks/layout.html"%}

{%block body%}
    <h1>Tasks</h1>
    <body>
        <ul>
            {% for task in tasks %}
                <li>{{task}}</li>
            {%empty%}
                <li>No Tasks.</li>
            {%endfor%}
        </ul>
        <a href="{% url 'tasks:add' %}">Add a new task</a>
    </body>
{%endblock%}
